<md-sidenav 
		class="md-sidenav-left md-whiteframe-z2"
    md-component-id="left"
    md-is-open="vm.sideNavOpen">

  <md-toolbar>
    <h1 class="md-toolbar-tools">Product</h1>
  </md-toolbar>

	<md-content layout-padding>
    <form>
      <div layout-sm="column" layout-align="center center" layout-wrap>
        <md-input-container>
          <label for='title'>Title</label>
          <input type='text' id='title' ng-model="classified.title" md-autofocus>
        </md-input-container>

        <md-input-container>
          <label for='price'>Price</label>
          <input type='text' id='price' ng-model="classified.price">
        </md-input-container>

       	<md-input-container>
          <label for='description'>Description</label>
          <input type='text' id='Description' ng-model="classified.description">
        </md-input-container>

        <md-input-container>
          <label for='image'>Image Link</label>
          <input type='text' id='image' ng-model="classified.image">
        </md-input-container> 

        <md-button ng-if="!vm.edit" ng-click="vm.saveClassified(classified)" style='margin: 1%' class="md-raised md-primary">
        	Save
        </md-button>

        <md-button ng-if="vm.edit" ng-click="vm.saveEdit()" class="md-raised md-primary">
        	Save Edit
        </md-button>	

        <md-button ng-click="vm.closeSidebar()" class="md-raised md-warn">
        	Cancel
        </md-button>	
    	</div>    
    </form>
  </md-content>
</md-sidenav>
